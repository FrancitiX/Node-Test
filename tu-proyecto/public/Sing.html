<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <link rel="stylesheet" href="../Styles/Sesion.css">
    <link rel="stylesheet" href="../Styles/General.css">
</head>

<body>
    <header>
        <div id="Dark"></div>
        <div id="Light"></div>
    </header>

    <main>

        <div id="bg" class="form_container">
            <div class="form">
                <h1 class="title loginTitle center">Registrarse</h1>
                <form id="registerForm">
                    <div class="form-group">
                        <div class="horizontal" style="justify-content: space-between;width: 90%;">
                            <label for="username">Nombre de Usuario</label>
                            <span id="estatusDisponible" class="disponibilidad">Estado</span>
                        </div>
                        <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
 
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electronico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                    </div>
                    <div style="margin-bottom: 30px;" class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="inputPass">
                            <input type="password" id="password" name="password" placeholder="******" required>
                            <div id="eyes" class="eyes">
                                <span  id="noWatch" class="disponibilidad oculto">Ocultar</span>
                                <span  id="watch" class="disponibilidad">Mostrar</span>
                            </div>
                        </div>
                    </div>
                    <button id="registrar" type="submit">Registrarse</button>
                </form>

                <div class="changeSesion">
                    <p>ya tienes cuenta?</p>
                    <a href="Login.html">Inicar sesión</a>
                </div>
            </div>
        </div>
    </main>

    <script src="./../js/general.js"></script>
    <script src="./../js/registrar.js"></script>
</body>
</html>
